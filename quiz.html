  <div class="page">

    <div class="content">
      <h2>. . .</h2>
      <h1>QUIZ PAGE</h1>
      <h2>. . .</h2>

      <div class="selection" id="selection">
        <p>Please select a quiz from the options below:</p>
      </div>

      <div class="quizlist" id="quizlist">
        <button class="timetwelvehours"
        onClick="loadQuiz()" 
        id="quiztimetwelvehoursbutton">Time- 12 Hours</button>
        <!--- <a href="javascript:null" onClick="javascript:the_function()"">ok</a> --->

      <div class="questionnumber" id="questionnumber">NUM</div>
      <div class="question" id="question">Q</div>
      <div class="answerbox" id="answerbox">BOX</div>
      <button class ="submitbutton" click="checkAnswer()" id="submitbutton">Submit</button>
      <div class="score" id="score">SCORE</div>

      <script src="quizscript.js"></script>

    </div>
  </div>
